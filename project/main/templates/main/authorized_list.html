<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="bg-light py-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="https://via.placeholder.com/30" alt="logo" class="me-2">

        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <a href="#" class="btn btn-danger ms-3">Выйти</a>
        </div>
      </div>
    </div>
  </header>

    <div class="text-center">
      <a href="#" class="btn btn-primary btn-lg mb-4">Добавить воспоминание</a>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Название</th>

        <tbody>

          </tr>
          <tr>
            <td>Воспоминание 2</td>

              <button class="btn btn-secondary me-2">Редактировать</button>

            </td>
          </tr>
          <tr>
            <td>Воспоминание 3</td>
            <td>Комментарий 3</td>

              <button class="btn btn-secondary me-2">Редактировать</button>
